{% extends "base.html" %}

{% block content %}
    <h3>Are you sure you want to delete this review?</h3>

    <div class="review_list_div">
        <p>Teacher Username: {{ review.teacher.user.username }}</p>
        <p>Sent Date: {{ review.sent_date }}</p>
        <p>Details: {{ review.description }}</p>
        <p>Rating: {{ review.rating }}</p>
    </div>

    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
        <a href="{% url 'reviews:student_reviews' pk=user.pk %}" class="btn btn-simple btn-large btn-default">Cancel</a>
    </form>
{% endblock %}
