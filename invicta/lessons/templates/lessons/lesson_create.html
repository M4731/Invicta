{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}
    <h4>Create A New Lesson</h4>
    
    <form method="POST" action="{% url 'lessons:create_lesson' pk=teacher_id %}" id="lessonForm">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input hidden="true" name="lesson_id" value="{{lesson.id}}">
        <input type="submit" value="Create" class="btn btn-primary btn-large">
    </form>
{% endblock %}
