{% extends "base.html" %}

{% block content %}
    <div class="col-md-8">
        <div class="list-teacher">
            
            <form action="" method="get">
                {{ filter.form.as_p }}
                <input type="submit" />
            </form>

            {% for teacher in object_list %}
                <a class="list-teacher-item" href="{% url 'profiles:profile_detail' slug=teacher.profile.slug %}">
                    <h3 class="title list-group-item-heading">{{ teacher.user.first_name }} {{ teacher.user.last_name }}</h3>
                    <div class="list-group-item-text container-fluid">
                        {{ teacher.subject }}
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
