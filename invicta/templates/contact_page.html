{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}
    <h4>Contact us!</h4>
    
    <form method="POST" action="{% url 'contact_us' %}" id="contact_form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Submit" class="btn btn-primary btn-large">
    </form>
{% endblock %}
