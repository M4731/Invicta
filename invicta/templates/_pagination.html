{% if is_paginated %}
    <div class="wrapper" class="pagination">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                {% if page_obj.has_previous %}
                    <li class="page-item"><a class="page-link" id="pg-previous" href="?page={{page_obj.prebious_page_number}}">Previous</a></li>
                {% endif %}
                {% for number in page_obj.paginator.page_range %}
                    <li class="page-item"><a class="page-link pg" id="li-pg-{{number}}" href="?page={{number}}">{{number}}</a></li>
                {% endfor %}
                {% if page_obj.has_next %}
                    <li class="page-item"><a class="page-link" id="pg-next" href="?page={{page_obj.prebious_page_number}}">Next</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
{% endif %}

{% load static %}
<script src="{% static '/invicta/js/pagination.js' %}"></script>
